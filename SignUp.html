<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Home page">
    <title> Sign Up </title>

</head>

<body>
    <img src="images/Cairo_University_Crest.png" alt="" height="200" width="200">
    <img src="images/download (1).jfif" alt="" height="200" width="200" align="right">
    <form action="Home.html" align="middle">
        <div>
            <label for="un">Username</label>
            <input type="text" name="Username" id="un" required>
        </div>
        <br />
        <div>
            <label for="first">first name</label>
            <input type="text" name="first name" id="first" placeholder="first name" name="first name" required min="3"
                max="15">
        </div>

        <br />
        <div>
            <label for="last">last name</label>
            <input type="text" name="last name" id="last" placeholder="last name" name="last name" required>
        </div>

        <br />
        <div>
            <label for="pass">Password</label>
            <input type="password" id="last" name="pass" minlength="6" maxlength="15" required
                placeholder="minimum 6 character">
            <br />
            <br />
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" maxlength="15" required>
        </div>
        <br />
        <div>
            <label>Date of birth</label>
            <input type="date" name="Date" required>
        </div>
        <br />
        <div>
            <label>Phone number</label>
            <input type="text" name="number" required maxlength="11" minlength="11">
        </div>
        <br />
        <div>
            <label>Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <br />
        <input type="submit" value="Sign Up">


    </form>
</body>
